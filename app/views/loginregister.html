<html>
<head>
  <title>Login and Registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
  td{
    vertical-align: top
  }
  .reg_error{
    color:red
  }
  .input-group{
    margin-bottom:5px;
  }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1></h1>
    <div class="col-xs-6">
      <h2>Register</h2>
      <form id="register" action='/users/create' method='POST'>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">First Name:</span>
          <input name="firstname" type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon2" autofocus>
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon5">Last Name:</span>
          <input name="lastname" type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon5">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Email</span>
          <input name="email" type="text" class="form-control" placeholder="example@gmail.com" aria-describedby="basic-addon1" >
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Password </span>
          <input name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon4">Confirm pw: </span>
          <input name="confirmpw" type="password" class="form-control" placeholder="Confirm Password" aria-describedby="basic-addon4">
          <span class="input-group-btn"><button class="btn btn-default" type="submit">Register!</button></span>
        </div>
      </form>

      <h2>Login</h2>
      <form id="login" action='/login' method='POST'>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon6">Email</span>
          <input name="email" type="text" class="form-control" placeholder="example@gmail.com" aria-describedby="basic-addon6" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon7">Password </span>
          <input name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon7">
          <span class="input-group-btn"><button class="btn btn-default" type="submit">Login!</button></span>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <h3>Messages</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class=flashes>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
